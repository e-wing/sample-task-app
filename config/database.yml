default: &default
  adapter: postgresql
  pool: 5
  encoding: utf8
  #change this when in production
  host: localhost
  timeout: 10000
  socket: /tmp/mysql.sock

development:
  <<: *default
  adapter: postgresql
  database: taskit_development
  username: dougdebold
  password: password

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: taskit_test

production:
  <<: *default
  database: taskit_production
